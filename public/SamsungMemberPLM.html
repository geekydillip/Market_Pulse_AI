<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Dashboard - Samsung Members PLM</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="dashboard-container">
    <!-- Main Header Area -->
    <header class="main-header">
      <h1 class="header-title">Samsung Members PLM Data</h1>
      <div class="header-actions">
        <a href="/" class="nav-button" title="Back to Home" aria-label="Navigate back to home page">
          <svg width="24" height="24" fill="none" stroke="blue" stroke-width="3">
            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
          </svg>
          <span>Home</span>
        </a>
      </div>
    </header>

    <!-- Dashboard Sections -->
    <div class="dashboard-sections" id="dashboardSections">
      <div class="loading">Loading Samsung Members PLM data...</div>
    </div>
  </div>

  <script>
    // System theme detection
    function updateTheme() {
      const isDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      document.body.classList.toggle('theme-light', !isDark);
    }

    // Listen for theme changes
    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', updateTheme);

    // Set initial theme
    updateTheme();

    // Global pagination state
    let modelPagination = { currentPage: 1, itemsPerPage: 10, totalItems: 0 };
    let modulePagination = { currentPage: 1, itemsPerPage: 10, totalItems: 0 };

    // Global data storage
    let allModelData = [];
    let allModuleData = [];

    // Fetch data from API and render dashboard cards
    async function fetchDataAndRender() {
      try {
        const response = await fetch('/api/samsung-members-plm');
        if (!response.ok) {
          throw new Error(`HTTP ${response.status}: ${response.statusText}`);
        }

        const data = await response.json();
        if (!data.success) {
          throw new Error(data.error || 'API returned success=false');
        }

        renderDashboardCards(data.data);
      } catch (error) {
        console.error('Error fetching data:', error);
        const container = document.getElementById('dashboardSections');
        container.innerHTML = '<div class="loading" style="color: #ef4444;">Error loading data: ' + error.message + '</div>';
      }
    }

    // Render dashboard with individual cards for each section
    function renderDashboardCards(rows) {
      if (!rows || rows.length < 10) {
        const container = document.getElementById('dashboardSections');
        container.innerHTML = '<div class="loading">No data available</div>';
        return;
      }

      // Parse data from the Excel structure
      const plmStatusData = parsePLMStatusData(rows);
      const seriesData = parseSeriesData(rows);
      allModelData = parseModelData(rows);
      allModuleData = parseModuleData(rows);

      // Update pagination totals
      modelPagination.totalItems = allModelData.length;
      modulePagination.totalItems = allModuleData.length;

      // Reset to first page
      modelPagination.currentPage = 1;
      modulePagination.currentPage = 1;

      // Create dashboard sections
      const container = document.getElementById('dashboardSections');
      container.innerHTML = '';

      // Combined PLM Status and Series Distribution Section
      container.appendChild(createOverviewSection(plmStatusData, seriesData));

      // Combined Models and Module Analysis Section
      container.appendChild(createModelsAndModulesSection());
    }

    // Parse PLM Status data from rows
    function parsePLMStatusData(rows) {
      // PLM Status data starts from row 3 onwards (0-based index)
      const statusData = [];
      for (let i = 3; i < rows.length; i++) {
        const row = rows[i];
        if (row && row[0] && ['Total', 'Close', 'Open', 'Resolved'].includes(row[0])) {
          statusData.push({
            status: row[0],
            count: parseInt(row[1]) || 0
          });
        }
      }
      return statusData;
    }

    // Parse Series data from rows
    function parseSeriesData(rows) {
      const seriesData = [];
      for (let i = 4; i < rows.length; i++) {
        const row = rows[i];
        // Identify series rows by empty columns 0,1,2 and non-empty 3,4
        if (row && row[0] === "" && row[1] === "" && row[2] === "" && row[3] && row[4]) {
          seriesData.push({
            series: row[3] === 'Unknown' ? 'Others' : row[3],
            count: parseInt(row[4]) || 0
          });
        }
      }
      return seriesData;
    }

    // Parse Model data from rows
    function parseModelData(rows) {
      const modelData = [];
      for (let i = 4; i < rows.length; i++) {
        const row = rows[i];
        if (row && row[5] && row[6] && !row[5].includes('Series') && !isNaN(parseInt(row[6]))) {
          modelData.push({
            model: row[5],
            count: parseInt(row[6]) || 0
          });
        }
      }
      // Sort by count descending - return all models
      return modelData.sort((a, b) => b.count - a.count);
    }

    // Parse Module data from rows
    function parseModuleData(rows) {
      const moduleData = [];
      for (let i = 4; i < rows.length; i++) {
        const row = rows[i];
        if (row && row[8] && row[9] && !row[8].includes('Count') && !isNaN(parseInt(row[9]))) {
          moduleData.push({
            module: row[8],
            total: parseInt(row[9]) || 0,
            active: parseInt(row[10]) || 0
          });
        }
      }
      // Sort by total count descending - return all modules
      return moduleData.sort((a, b) => b.total - a.total);
    }

    // Create combined PLM Status and Series Distribution section
    function createOverviewSection(statusData, seriesData) {
      const section = document.createElement('div');
      section.className = 'section-card';

      section.innerHTML = `
        <h2 class="section-title">PLM Overview & Series Distribution</h2>
        <div class="tables-side-by-side">
          <div>
            <h3 style="font-size: 16px; font-weight: 600; color: #1f2937; margin: 0 0 16px 0; padding-bottom: 8px; border-bottom: 1px solid #e5e7eb;">PLM Status Overview</h3>
            <table class="data-table">
              <thead>
                <tr>
                  <th>Status</th>
                  <th>Count</th>
                </tr>
              </thead>
              <tbody>
                ${statusData.map(item => `
                  <tr>
                    <td>${item.status}</td>
                    <td class="numeric-value">${item.count}</td>
                  </tr>
                `).join('')}
              </tbody>
            </table>
          </div>
          <div>
            <h3 style="font-size: 16px; font-weight: 600; color: #1f2937; margin: 0 0 16px 0; padding-bottom: 8px; border-bottom: 1px solid #e5e7eb;">Series Distribution</h3>
            <table class="data-table">
              <thead>
                <tr>
                  <th>Series</th>
                  <th>Count</th>
                </tr>
              </thead>
              <tbody>
                ${seriesData.map(item => `
                  <tr>
                    <td>${item.series}</td>
                    <td class="numeric-value">${item.count}</td>
                  </tr>
                `).join('')}
              </tbody>
            </table>
          </div>
          <div>
            <h3 style="font-size: 16px; font-weight: 600; color: #1f2937; margin: 0 0 16px 0; padding-bottom: 8px; border-bottom: 1px solid #e5e7eb;">Series Distribution Chart</h3>
            <canvas id="seriesChart" style="max-height: 220px; width: 100%;"></canvas>
          </div>
        </div>
      `;

      // Create the chart after the HTML is set
      const ctx = section.querySelector('#seriesChart');
      if (ctx && seriesData.length > 0) {
        new Chart(ctx, {
          type: 'bar',
          data: {
            labels: seriesData.map(item => item.series),
            datasets: [{
              label: 'Count',
              data: seriesData.map(item => item.count),
              backgroundColor: 'rgba(54, 162, 235, 0.2)',
              borderColor: 'rgba(54, 162, 235, 1)',
              borderWidth: 1,
              barThickness: 16
            }]
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
              y: {
                beginAtZero: true,
                ticks: {
                  precision: 0
                }
              }
            },
            plugins: {
              legend: {
                display: false
              }
            }
          }
        });
      }

      return section;
    }

    // Create PLM Status section with table
    function createStatusSection(statusData) {
      const section = document.createElement('div');
      section.className = 'section-card';

      section.innerHTML = `
        <h2 class="section-title">PLM Status Overview</h2>
        <table class="data-table">
          <thead>
            <tr>
              <th>Status</th>
              <th>Count</th>
            </tr>
          </thead>
          <tbody>
            ${statusData.map(item => `
              <tr>
                <td>${item.status}</td>
                <td class="numeric-value">${item.count}</td>
              </tr>
            `).join('')}
          </tbody>
        </table>
      `;

      return section;
    }

    // Create Series Distribution section
    function createSeriesSection(seriesData) {
      const section = document.createElement('div');
      section.className = 'section-card';

      section.innerHTML = `
        <h2 class="section-title">Series Distribution</h2>
        <table class="data-table">
          <thead>
            <tr>
              <th>Series</th>
              <th>Count</th>
            </tr>
          </thead>
          <tbody>
            ${seriesData.map(item => `
              <tr>
                <td>${item.series}</td>
                <td class="numeric-value">${item.count}</td>
              </tr>
            `).join('')}
          </tbody>
        </table>
      `;

      return section;
    }

    // Create Top Models section
    function createModelsSection(modelData) {
      const section = document.createElement('div');
      section.className = 'section-card';

      section.innerHTML = `
        <h2 class="section-title">Top Affected Models</h2>
        <table class="data-table">
          <thead>
            <tr>
              <th>Model</th>
              <th>Count</th>
            </tr>
          </thead>
          <tbody>
            ${modelData.map(item => `
              <tr>
                <td>${item.model}</td>
                <td class="numeric-value">${item.count}</td>
              </tr>
            `).join('')}
          </tbody>
        </table>
      `;

      return section;
    }

    // Get paginated data for models
    function getPaginatedModels() {
      const startIndex = (modelPagination.currentPage - 1) * modelPagination.itemsPerPage;
      const endIndex = startIndex + modelPagination.itemsPerPage;
      return allModelData.slice(startIndex, endIndex);
    }

    // Get paginated data for modules
    function getPaginatedModules() {
      const startIndex = (modulePagination.currentPage - 1) * modulePagination.itemsPerPage;
      const endIndex = startIndex + modulePagination.itemsPerPage;
      return allModuleData.slice(startIndex, endIndex);
    }

    // Create pagination controls
    function createPaginationControls(pagination, type) {
      const totalPages = Math.ceil(pagination.totalItems / pagination.itemsPerPage);
      const currentPage = pagination.currentPage;

      // Always show pagination controls for professional UX, even on single page
      return `
        <div class="pagination-controls" style="display: flex; justify-content: space-between; align-items: center; margin-top: 16px; padding: 12px; background: #f9fafb; border-radius: 8px; border: 1px solid #e5e7eb;">
          <div class="pagination-info" style="font-size: 14px; color: #6b7280; font-weight: 500;">
            Showing ${Math.min((currentPage - 1) * pagination.itemsPerPage + 1, pagination.totalItems)} to ${Math.min(currentPage * pagination.itemsPerPage, pagination.totalItems)} of ${pagination.totalItems} entries
          </div>
          <div class="pagination-buttons" style="display: flex; gap: 8px; align-items: center;">
            <button
              class="pagination-btn prev-btn"
              data-type="${type}"
              ${currentPage <= 1 ? 'disabled' : ''}
              style="min-width: 80px; padding: 8px 16px; border: 1px solid #d1d5db; border-radius: 6px; background: white; color: #374151; cursor: ${currentPage <= 1 ? 'not-allowed' : 'pointer'}; transition: all 0.2s; opacity: ${currentPage <= 1 ? '0.5' : '1'}; font-size: 13px; font-weight: 500; display: flex; align-items: center; gap: 6px;"
              aria-label="Previous page"
            >
              <svg width="14" height="14" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M15 19l-7-7 7-7"/>
              </svg>
              Prev
            </button>
            <span class="pagination-current" style="padding: 8px 14px; background: #3b82f6; color: white; border-radius: 6px; font-weight: 600; font-size: 13px; user-select: none;">
              ${currentPage} / ${Math.max(totalPages, 1)}
            </span>
            <button
              class="pagination-btn next-btn"
              data-type="${type}"
              ${currentPage >= totalPages ? 'disabled' : ''}
              style="min-width: 80px; padding: 8px 16px; border: 1px solid #d1d5db; border-radius: 6px; background: white; color: #374151; cursor: ${currentPage >= totalPages ? 'not-allowed' : 'pointer'}; transition: all 0.2s; opacity: ${currentPage >= totalPages ? '0.5' : '1'}; font-size: 13px; font-weight: 500; display: flex; align-items: center; gap: 6px;"
              aria-label="Next page"
            >
              Next
              <svg width="14" height="14" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M9 5l7 7-7 7"/>
              </svg>
            </button>
          </div>
        </div>
      `;
    }

    // Create combined Top Models and Module Analysis section
    function createModelsAndModulesSection() {
      const paginatedModels = getPaginatedModels();
      const paginatedModules = getPaginatedModules();

      const section = document.createElement('div');
      section.className = 'section-card';
      section.id = 'models-modules-section';

      section.innerHTML = `
        <h2 class="section-title">Models & Module Analysis</h2>
        <div class="tables-side-by-side">
          <div class="table-container">
            <h3 style="font-size: 16px; font-weight: 600; color: #1f2937; margin: 0 0 16px 0; padding-bottom: 8px; border-bottom: 1px solid #e5e7eb;">Top Affected Models</h3>
            <div class="table-wrapper" style="overflow-x: auto;">
              <table class="data-table">
                <thead>
                  <tr>
                    <th>Model</th>
                    <th>Count</th>
                  </tr>
                </thead>
                <tbody>
                  ${paginatedModels.map(item => `
                    <tr>
                      <td>${item.model}</td>
                      <td class="numeric-value">${item.count}</td>
                    </tr>
                  `).join('')}
                </tbody>
              </table>
            </div>
            ${createPaginationControls(modelPagination, 'model')}
          </div>
          <div class="table-container">
            <h3 style="font-size: 16px; font-weight: 600; color: #1f2937; margin: 0 0 16px 0; padding-bottom: 8px; border-bottom: 1px solid #e5e7eb;">Module Analysis</h3>
            <div class="table-wrapper" style="overflow-x: auto;">
              <table class="data-table">
                <thead>
                  <tr>
                    <th>Module</th>
                    <th>Total</th>
                    <th>Active</th>
                  </tr>
                </thead>
                <tbody>
                  ${paginatedModules.map(item => `
                    <tr>
                      <td>${item.module}</td>
                      <td class="numeric-value">${item.total}</td>
                      <td class="numeric-value">${item.active}</td>
                    </tr>
                  `).join('')}
                </tbody>
              </table>
            </div>
            ${createPaginationControls(modulePagination, 'module')}
          </div>
        </div>
      `;

      // Add event listeners for pagination buttons
      section.addEventListener('click', handlePaginationClick);

      return section;
    }

    // Handle pagination button clicks
    function handlePaginationClick(event) {
      const button = event.target.closest('.pagination-btn');
      if (!button) return;

      const type = button.getAttribute('data-type');
      const isPrev = button.classList.contains('prev-btn');
      const isNext = button.classList.contains('next-btn');

      if (type === 'model') {
        if (isPrev && modelPagination.currentPage > 1) {
          modelPagination.currentPage--;
        } else if (isNext && modelPagination.currentPage < Math.ceil(modelPagination.totalItems / modelPagination.itemsPerPage)) {
          modelPagination.currentPage++;
        }
      } else if (type === 'module') {
        if (isPrev && modulePagination.currentPage > 1) {
          modulePagination.currentPage--;
        } else if (isNext && modulePagination.currentPage < Math.ceil(modulePagination.totalItems / modulePagination.itemsPerPage)) {
          modulePagination.currentPage++;
        }
      }

      // Re-render the models and modules section
      const section = document.getElementById('models-modules-section');
      if (section) {
        const newSection = createModelsAndModulesSection();
        section.parentNode.replaceChild(newSection, section);
      }
    }

    // Create Module Analysis section
    function createModulesSection(moduleData) {
      const section = document.createElement('div');
      section.className = 'section-card';

      section.innerHTML = `
        <h2 class="section-title">Module Analysis</h2>
        <table class="data-table">
          <thead>
            <tr>
              <th>Module</th>
              <th>Total</th>
              <th>Active</th>
            </tr>
          </thead>
          <tbody>
            ${moduleData.map(item => `
              <tr>
                <td>${item.module}</td>
                <td class="numeric-value">${item.total}</td>
                <td class="numeric-value">${item.active}</td>
              </tr>
            `).join('')}
          </tbody>
        </table>
      `;

      return section;
    }

    // Get CSS class for status cards
    function getStatusClass(status) {
      switch (status.toLowerCase()) {
        case 'total': return 'total';
        case 'close': case 'closed': return 'closed';
        case 'open': return 'open';
        case 'resolved': return 'resolved';
        default: return '';
      }
    }

    // Initialize on DOM load
    document.addEventListener('DOMContentLoaded', fetchDataAndRender);
  </script>
</body>
</html>
