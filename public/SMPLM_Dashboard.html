<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Samsung Member PLM - Overview</title>

<!-- Font -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<!-- Font Awesome -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

<!-- ECharts -->
<script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>

<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com"></script>
<script>
  tailwind.config = {
    darkMode: 'class',
    theme: {
      extend: {
        colors: {
          primary: {
            50: '#f0f9ff',
            100: '#e0f2fe',
            500: '#0ea5e9',
            600: '#0284c7',
            700: '#0369a1',
          },
          secondary: {
            50: '#f8fafc',
            100: '#f1f5f9',
            500: '#64748b',
            600: '#475569',
            700: '#334155',
          },
        },
      },
    },
  }

  // System theme detection
  function updateTheme() {
    const isDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    document.documentElement.classList.toggle('dark', isDark);
  }

  // Listen for theme changes
  window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', updateTheme);

  // Set initial theme
  updateTheme();
</script>
</head>

<body class="bg-slate-50 dark:bg-slate-900 text-slate-900 dark:text-slate-100 font-sans min-h-screen">
<div class="max-w-7xl mx-auto px-6 py-6">

<!-- HEADER -->
<div class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4 mb-6">
  <h1 class="text-2xl font-bold text-slate-800 dark:text-slate-100">Samsung Member PLM - Overview</h1>

  <div class="flex gap-2">
    <a href="main.html"
       class="inline-flex items-center px-4 py-2 bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 text-white font-medium rounded-lg shadow-lg hover:shadow-xl transition-all duration-200 transform hover:scale-105">
      <i class="fa-solid fa-home mr-2"></i>
      Home
    </a>
  </div>
</div>

<!-- KPI -->
<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 mb-6">
  <div class="bg-white dark:bg-slate-800 rounded-xl shadow-sm p-6 border border-slate-200 dark:border-slate-700">
    <div class="flex items-center justify-between">
      <div>
        <p class="text-sm text-slate-600 dark:text-slate-300 font-medium">Total</p>
        <p class="text-3xl font-bold text-slate-900 dark:text-slate-100 mt-1" id="total-issues">0</p>
      </div>
      <div class="p-3 bg-slate-100 dark:bg-slate-700 rounded-lg">
        <i class="fa-solid fa-chart-line text-blue-600 dark:text-blue-400 text-xl"></i>
      </div>
    </div>
  </div>

  <div class="bg-red-50 dark:bg-red-950/30 rounded-xl shadow-lg p-6 border-2 border-red-200 dark:border-red-800 relative overflow-hidden">
    <div class="absolute top-0 right-0 w-16 h-16 bg-red-500/10 rounded-full -mr-8 -mt-8"></div>
    <div class="flex items-center justify-between relative z-10">
      <div>
        <p class="text-sm text-slate-600 dark:text-slate-300 font-medium">Open</p>
        <p class="text-3xl font-bold text-red-800 dark:text-red-200 mt-1" id="open-issues">0</p>
      </div>
      <div class="p-3 bg-red-100 dark:bg-red-900/40 rounded-lg">
        <i class="fa-solid fa-exclamation-triangle text-red-600 dark:text-red-400 text-xl"></i>
      </div>
    </div>
  </div>

  <div class="bg-yellow-50 dark:bg-yellow-950/30 rounded-xl shadow-lg p-6 border-2 border-yellow-200 dark:border-yellow-800 relative overflow-hidden">
    <div class="absolute top-0 right-0 w-16 h-16 bg-yellow-500/10 rounded-full -mr-8 -mt-8"></div>
    <div class="flex items-center justify-between relative z-10">
      <div>
        <p class="text-sm text-slate-600 dark:text-slate-300 font-medium">Resolved</p>
        <p class="text-3xl font-bold text-yellow-800 dark:text-yellow-200 mt-1" id="resolved-issues">0</p>
      </div>
      <div class="p-3 bg-yellow-100 dark:bg-yellow-900/40 rounded-lg">
        <i class="fa-solid fa-check-circle text-yellow-600 dark:text-yellow-400 text-xl"></i>
      </div>
    </div>
  </div>

  <div class="bg-green-50 dark:bg-green-950/30 rounded-xl shadow-lg p-6 border-2 border-green-200 dark:border-green-800 relative overflow-hidden">
    <div class="absolute top-0 right-0 w-16 h-16 bg-green-500/10 rounded-full -mr-8 -mt-8"></div>
    <div class="flex items-center justify-between relative z-10">
      <div>
        <p class="text-sm text-slate-600 dark:text-slate-300 font-medium">Close</p>
        <p class="text-3xl font-bold text-green-800 dark:text-green-200 mt-1" id="close-issues">0</p>
      </div>
      <div class="p-3 bg-green-100 dark:bg-green-900/40 rounded-lg">
        <i class="fa-solid fa-times-circle text-green-600 dark:text-green-400 text-xl"></i>
      </div>
    </div>
  </div>
</div>

<!-- CHARTS ROW -->
<section class="grid grid-cols-12 gap-4">

<!-- SERIES DISTRIBUTION - 100% Stacked Horizontal Bar -->
<div class="col-span-4">
  <div class="bg-white dark:bg-slate-800 rounded-xl shadow-lg border border-slate-200 dark:border-slate-700 h-[260px]">
    <!-- Header with subtle accent -->
    <div class="border-b border-slate-100 dark:border-slate-700 px-6 py-4">
      <div class="flex items-center justify-between">
        <h3 class="text-lg font-semibold text-slate-900 dark:text-slate-100">Series Distribution</h3>
        <div class="w-8 h-8 bg-blue-50 dark:bg-blue-950/30 rounded-lg flex items-center justify-center">
          <i class="fa-solid fa-chart-simple text-blue-600 dark:text-blue-400"></i>
        </div>
      </div>
    </div>

    <!-- Chart Container -->
    <div class="p-4">
      <div id="series-distribution-chart" class="h-[180px] w-full"></div>
    </div>
  </div>
</div>

<!-- TOP MODELS - Professional Design -->
<div class="col-span-4">
  <div class="bg-white dark:bg-slate-800 rounded-xl shadow-lg border border-slate-200 dark:border-slate-700 h-[260px]">
    <!-- Header with subtle accent -->
    <div class="border-b border-slate-100 dark:border-slate-700 px-6 py-4">
      <div class="flex items-center justify-between">
        <h3 class="text-lg font-semibold text-slate-900 dark:text-slate-100">Top 10 Models</h3>
        <div class="w-8 h-8 bg-blue-50 dark:bg-blue-950/30 rounded-lg flex items-center justify-center">
          <i class="fa-solid fa-chart-bar text-blue-600 dark:text-blue-400"></i>
        </div>
      </div>
    </div>

    <!-- Chart Container -->
    <div class="p-4">
      <div id="top-models-chart" class="h-[180px] w-full"></div>
    </div>
  </div>
</div>

<!-- TOP MODULES - Donut Chart -->
<div class="col-span-4">
  <div class="bg-white dark:bg-slate-800 rounded-xl shadow-lg border border-slate-200 dark:border-slate-700 h-[260px]">
    <!-- Header with subtle accent -->
    <div class="border-b border-slate-100 dark:border-slate-700 px-6 py-4">
      <div class="flex items-center justify-between">
        <h3 class="text-lg font-semibold text-slate-900 dark:text-slate-100">Top 10 Modules</h3>
        <div class="w-8 h-8 bg-blue-50 dark:bg-blue-950/30 rounded-lg flex items-center justify-center">
          <i class="fa-solid fa-chart-pie text-blue-600 dark:text-blue-400"></i>
        </div>
      </div>
    </div>

    <!-- Chart Container -->
    <div class="p-4">
      <div id="top-modules-chart" class="h-[180px] w-full"></div>
    </div>
  </div>
</div>

</section>

</div>

<script>
// Global state
let dashboardData = {};

// Initialize dashboard when page loads
document.addEventListener('DOMContentLoaded', function() {
  loadDashboardData();
});

// Load all dashboard data from central_dashboard.json
async function loadDashboardData() {
  try {
    // Fetch data from central_dashboard.json
    const response = await fetch('/downloads/__dashboard_cache__/central_dashboard.json');
    const jsonData = await response.json();

    // Extract Samsung Members PLM specific data
    dashboardData.kpis = jsonData.kpis['Samsung Members PLM'];
    dashboardData.seriesDistribution = jsonData.series_distribution;
    dashboardData.topModels = jsonData.samsung_members_plm_top_models;
    dashboardData.topModules = jsonData.samsung_members_plm_top_modules;

    // Update all UI elements
    updateKPIs();
    updateSeriesDistribution();
    updateTopModelsChart();
    updateTopModulesChart();

  } catch (error) {
    console.error('Error loading dashboard data:', error);
  }
}

// Update KPI values
function updateKPIs() {
  if (!dashboardData.kpis) return;

  const totalEl = document.getElementById('total-issues');
  const openEl = document.getElementById('open-issues');
  const resolvedEl = document.getElementById('resolved-issues');
  const closeEl = document.getElementById('close-issues');

  if (totalEl) totalEl.textContent = (dashboardData.kpis.total || 0).toLocaleString();
  if (openEl) openEl.textContent = (dashboardData.kpis.High || 0).toLocaleString();
  if (resolvedEl) resolvedEl.textContent = (dashboardData.kpis.Medium || 0).toLocaleString();
  if (closeEl) closeEl.textContent = (dashboardData.kpis.Low || 0).toLocaleString();
}

// Update series distribution chart - Horizontal Stacked Bar
function updateSeriesDistribution() {
  const chartDom = document.getElementById('series-distribution-chart');
  if (!chartDom || !dashboardData.seriesDistribution) return;

  const chart = echarts.init(chartDom);
  const colors = getChartColors();

  // Take top series for display and sort by value descending (max to min)
  const topSeries = dashboardData.seriesDistribution
    .slice(0, 8)
    .sort((a, b) => b.value - a.value);

  const option = {
    textStyle: {
      color: colors.textPrimary
    },
    tooltip: {
      trigger: 'axis',
      formatter: function(params) {
        let result = '';
        params.forEach(param => {
          result += `${param.name}: ${param.value}<br/>`;
        });
        return result;
      }
    },
    grid: {
      left: '30%',
      right: '1%',
      top: '10%',
      bottom: '10%',
      borderColor: colors.gridLines
    },
    xAxis: {
      type: 'value',
      axisLabel: {
        show: false, // Hide X-axis labels
        color: colors.textPrimary
      },
      splitLine: {
        show: false
      }
    },
    yAxis: {
      type: 'category',
      data: topSeries.map(s => s.label),
      axisLabel: {
        show: true, // Show Y-axis labels
        color: colors.textPrimary,
        interval: 0,
        rotate: 0
      }
    },
    series: [
      {
        name: 'Issues',
        type: 'bar',
        barWidth: '60%',
        data: topSeries.map(s => s.value),
        itemStyle: {
          color: new echarts.graphic.LinearGradient(0, 0, 1, 0, [
            { offset: 0, color: '#0ea5e9' },
            { offset: 0.5, color: '#0284c7' },
            { offset: 1, color: '#0369a1' }
          ]),
          borderRadius: [4, 4, 4, 4]
        },
        label: {
          show: true,
          position: 'right',
          formatter: '{c}',
          fontSize: 11,
          color: colors.textPrimary
        }
      }
    ]
  };

  chart.setOption(option);
  window.addEventListener('resize', () => chart.resize());
}

// Update top models chart - Bar Chart
function updateTopModelsChart() {
  const chartDom = document.getElementById('top-models-chart');
  if (!chartDom || !dashboardData.topModels) return;

  const chart = echarts.init(chartDom);
  const colors = getChartColors();

  // Take top 10 models
  const topModels = dashboardData.topModels.slice(0, 10).reverse();
  const modelNames = topModels.map(model => {
    return model.label.length > 12 ? model.label.substring(0, 12) + '...' : model.label;
  });
  const issueCounts = topModels.map(model => model.count);

  const option = {
    textStyle: {
      color: colors.textPrimary
    },
    tooltip: {
      trigger: 'axis',
      formatter: function(params) {
        const modelIndex = params[0].dataIndex;
        const fullName = topModels[modelIndex].label;
        const count = params[0].value;
        return `${fullName}<br/>Issues: ${count}`;
      }
    },
    grid: {
      left: '28%',
      right: '5%',
      top: '8%',
      bottom: '8%',
      borderColor: colors.gridLines
    },
    xAxis: {
      type: 'value',
      show: false
    },
    yAxis: {
      type: 'category',
      data: modelNames,
      axisLabel: {
        interval: 0,
        rotate: 0,
        fontSize: 11,
        color: colors.textPrimary
      }
    },
    series: [
      {
        name: 'Issues',
        type: 'bar',
        barWidth: '60%',
        data: issueCounts,
        itemStyle: {
          color: new echarts.graphic.LinearGradient(0, 0, 1, 0, [
            { offset: 0, color: '#0ea5e9' },
            { offset: 0.5, color: '#0284c7' },
            { offset: 1, color: '#0369a1' }
          ]),
          borderRadius: [4, 4, 4, 4]
        },
        label: {
          show: true,
          position: 'right',
          formatter: '{c}',
          fontSize: 11,
          color: colors.textPrimary
        }
      }
    ]
  };

  chart.setOption(option);
  window.addEventListener('resize', () => chart.resize());
}

// Update top modules chart - Bar Chart
function updateTopModulesChart() {
  const chartDom = document.getElementById('top-modules-chart');
  if (!chartDom || !dashboardData.topModules) return;

  const chart = echarts.init(chartDom);
  const colors = getChartColors();

  // Take top 10 modules
  const topModules = dashboardData.topModules.slice(0, 10).reverse();
  const moduleNames = topModules.map(module => {
    return module.label.length > 15 ? module.label.substring(0, 15) + '...' : module.label;
  });
  const issueCounts = topModules.map(module => module.count);

  const option = {
    textStyle: {
      color: colors.textPrimary
    },
    tooltip: {
      trigger: 'axis',
      formatter: function(params) {
        const moduleIndex = params[0].dataIndex;
        const fullName = topModules[moduleIndex].label;
        const count = params[0].value;
        return `${fullName}<br/>Issues: ${count}`;
      }
    },
    grid: {
      left: '27%',
      right: '5%',
      top: '8%',
      bottom: '8%',
      borderColor: colors.gridLines
    },
    xAxis: {
      type: 'value',
      show: false
    },
    yAxis: {
      type: 'category',
      data: moduleNames,
      axisLabel: {
        interval: 0,
        rotate: 0,
        fontSize: 10,
        color: colors.textPrimary
      }
    },
    series: [
      {
        name: 'Issues',
        type: 'bar',
        barWidth: '60%',
        data: issueCounts,
        itemStyle: {
          color: new echarts.graphic.LinearGradient(0, 0, 1, 0, [
            { offset: 0, color: '#10b981' },
            { offset: 0.5, color: '#059669' },
            { offset: 1, color: '#047857' }
          ]),
          borderRadius: [4, 4, 4, 4]
        },
        label: {
          show: true,
          position: 'right',
          formatter: '{c}',
          fontSize: 11,
          color: colors.textPrimary
        }
      }
    ]
  };

  chart.setOption(option);
  window.addEventListener('resize', () => chart.resize());
}

// Theme-aware color helper
function getChartColors() {
  const isDark = document.documentElement.classList.contains('dark');

  return {
    textPrimary: isDark ? '#FFFFFF' : '#000000',
    textSecondary: isDark ? '#FFFFFF' : '#000000',
    gridLines: isDark ? 'rgba(255,255,255,0.08)' : 'rgba(0,0,0,0.08)'
  };
}
</script>
</body>
</html>
